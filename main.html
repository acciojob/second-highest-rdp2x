<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
	function secondHighest(arr) {
		// Convert all elements to numbers (since prompt returns strings)
		arr = arr.map(Number);

		if (arr.length < 2) return "Array too small";

		let max = -Infinity;
		let secondMax = -Infinity;

		// One pass through the array to find the first and second max
		for (let i = 0; i < arr.length; i++) {
			let num = arr[i];

			if (num > max) {
				secondMax = max; // The previous max becomes secondMax
				max = num; // New max
			} else if (num > secondMax && num < max) {
				secondMax = num; // Update secondMax
			}
		}

		// If secondMax is still -Infinity, then no second highest was found
		if (secondMax === -Infinity) {
			return "No second highest (all elements might be same)";
		}

		return secondMax;
	}

	function Main() {
		var n = prompt("Enter the number of elements");
		var arr = [];
		for (var i = 0; i < n; i++) {
			arr[i] = prompt("Enter element " + (i + 1));
		}
		alert("Second highest: " + secondHighest(arr));
	}
	Main();
</script>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
